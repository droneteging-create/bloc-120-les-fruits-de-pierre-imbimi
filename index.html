<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>VISUALISATION DU BLOC 120 (110 Ha)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Bloc120_2.js"></script>
        <script src="data/Parcelles_bloc120_3.js"></script>
        <script src="data/Infrastructures_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-3.8041067894947522,15.46767784988361],[-3.798714135536386,15.475434153922473]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>VISUALISATION DU BLOC 120 (110 Ha)</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Ceci est une carte web interactive pour la visualisation en détail du Bloc 120 de la plantation "Les Fruits de Pierre".<br />L\'utilisateur peut naviger et explorer la carte. Il a également la possibilité de faire des mesures de distances et de superficies';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Esri_0');
        map.getPane('pane_Esri_0').style.zIndex = 400;
        var layer_Esri_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_Esri_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Esri_0;
        map.addLayer(layer_Esri_0);
        map.createPane('pane_Bloc_120_transparent_mosaic_group1_3_1');
        map.getPane('pane_Bloc_120_transparent_mosaic_group1_3_1').style.zIndex = 401;
        var img_Bloc_120_transparent_mosaic_group1_3_1 = 'data/Bloc_120_transparent_mosaic_group1_3_1.png';
        var img_bounds_Bloc_120_transparent_mosaic_group1_3_1 = [[-3.8100098412796615,15.46699475428222],[-3.7976674193167868,15.48915409533223]];
        var layer_Bloc_120_transparent_mosaic_group1_3_1 = new L.imageOverlay(img_Bloc_120_transparent_mosaic_group1_3_1,
                                              img_bounds_Bloc_120_transparent_mosaic_group1_3_1,
                                              {pane: 'pane_Bloc_120_transparent_mosaic_group1_3_1'});
        bounds_group.addLayer(layer_Bloc_120_transparent_mosaic_group1_3_1);
        map.addLayer(layer_Bloc_120_transparent_mosaic_group1_3_1);
        function pop_Bloc120_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<div class="card" style="width: 18rem; border: none; background: none;">' +
                                '<div class="card-header"><strong>Bloc</strong></div>' +
                                '<ul class="list-group list-group-flush">' +
                                    '<li class="list-group-item" style="background: none;"><strong>ID:</strong><br />' + (feature.properties['id'] || 'N/A') + '</li>' +
                                    '<li class="list-group-item" style="background: none;"><strong>Nom:</strong><br />' + (feature.properties['nom'] || 'N/A') + '</li>' +
                                '</ul>' +
                            '</div>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Bloc120_2_0() {
            return {
                pane: 'pane_Bloc120_2',
                opacity: 1,
                color: 'rgba(0,212,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 7.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Bloc120_2');
        map.getPane('pane_Bloc120_2').style.zIndex = 402;
        map.getPane('pane_Bloc120_2').style['mix-blend-mode'] = 'normal';
        var layer_Bloc120_2 = new L.geoJson(json_Bloc120_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Bloc120_2',
            layerName: 'layer_Bloc120_2',
            pane: 'pane_Bloc120_2',
            onEachFeature: pop_Bloc120_2,
            style: style_Bloc120_2_0,
        });
        bounds_group.addLayer(layer_Bloc120_2);
        map.addLayer(layer_Bloc120_2);
        function pop_Parcelles_bloc120_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<div class="card" style="width: 18rem; border: none; background: none;">' +
                                '<div class="card-header"><strong>Parcelle</strong></div>' +
                                '<ul class="list-group list-group-flush">' +
                                    '<li class="list-group-item" style="background: none;"><strong>Type de fruit:</strong><br />' + (feature.properties['nom'] || 'N/A') + '</li>' +
                                    '<li class="list-group-item" style="background: none;"><strong>Superficie (Ha):</strong><br />' + (feature.properties['superficie'] || 'N/A') + '</li>' +
                                '</ul>' +
                            '</div>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Parcelles_bloc120_3_0() {
            return {
                pane: 'pane_Parcelles_bloc120_3',
                opacity: 1,
                color: 'rgba(255,255,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Parcelles_bloc120_3');
        map.getPane('pane_Parcelles_bloc120_3').style.zIndex = 403;
        map.getPane('pane_Parcelles_bloc120_3').style['mix-blend-mode'] = 'normal';
        var layer_Parcelles_bloc120_3 = new L.geoJson(json_Parcelles_bloc120_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Parcelles_bloc120_3',
            layerName: 'layer_Parcelles_bloc120_3',
            pane: 'pane_Parcelles_bloc120_3',
            onEachFeature: pop_Parcelles_bloc120_3,
            style: style_Parcelles_bloc120_3_0,
        });
        bounds_group.addLayer(layer_Parcelles_bloc120_3);
        map.addLayer(layer_Parcelles_bloc120_3);
        function pop_Infrastructures_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<div class="card" style="width: 18rem; border: none; background: none;">' +
                                '<div class="card-header"><strong>Infrastructure</strong></div>' +
                                '<ul class="list-group list-group-flush">' +
                                    '<li class="list-group-item" style="background: none;"><strong>Nom:</strong><br />' + (feature.properties['nom'] || 'N/A') + '</li>' +
                                '</ul>' +
                            '</div>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Infrastructures_4_0() {
            return {
                pane: 'pane_Infrastructures_4',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Infrastructures_4');
        map.getPane('pane_Infrastructures_4').style.zIndex = 404;
        map.getPane('pane_Infrastructures_4').style['mix-blend-mode'] = 'normal';
        var layer_Infrastructures_4 = new L.geoJson(json_Infrastructures_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Infrastructures_4',
            layerName: 'layer_Infrastructures_4',
            pane: 'pane_Infrastructures_4',
            onEachFeature: pop_Infrastructures_4,
            style: style_Infrastructures_4_0,
        });
        bounds_group.addLayer(layer_Infrastructures_4);
        map.addLayer(layer_Infrastructures_4);
        var overlaysTree = [
            {label: '<img src="legend/Infrastructures_4.png" /> Infrastructures', layer: layer_Infrastructures_4},
            {label: '<img src="legend/Parcelles_bloc120_3.png" /> Parcelles_bloc120', layer: layer_Parcelles_bloc120_3},
            {label: '<img src="legend/Bloc120_2.png" /> Bloc 120', layer: layer_Bloc120_2},
            {label: "Bloc_120_transparent_mosaic_group1_3", layer: layer_Bloc_120_transparent_mosaic_group1_3_1},
            {label: "Esri", layer: layer_Esri_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);

        // --- START FILTER AND STATS LOGIC ---
        var filterControl = L.control({ position: 'bottomright' });

        filterControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.id = 'filter-control';
            div.innerHTML = '<h4>Filtre par culture</h4>' +
                '<select id="culture-filter" class="form-select form-select-sm"></select>' +
                '<div id="stats" style="margin-top: 10px;">' +
                '<p><strong>Superficie visible:</strong> <span id="stats-visible"></span> Ha</p>' +
                '<p><strong>Superficie totale:</strong> <span id="stats-total"></span> Ha</p>' +
                '<p><strong>Superficie moyenne:</strong> <span id="stats-average"></span> Ha</p>' +
                '</div>';
            
            // Prevent map clicks when interacting with the filter
            L.DomEvent.disableClickPropagation(div);
            return div;
        };

        filterControl.addTo(map);

        var allFeatures = json_Parcelles_bloc120_3.features;
        var totalArea = 0;
        var cultureTypes = [];

        allFeatures.forEach(function(feature) {
            totalArea += feature.properties.superficie;
            if (cultureTypes.indexOf(feature.properties.nom) === -1) {
                cultureTypes.push(feature.properties.nom);
            }
        });

        var averageArea = totalArea / allFeatures.length;

        document.getElementById('stats-total').textContent = totalArea.toFixed(2);
        document.getElementById('stats-average').textContent = averageArea.toFixed(2);
        document.getElementById('stats-visible').textContent = totalArea.toFixed(2);

        var filterSelect = document.getElementById('culture-filter');
        filterSelect.innerHTML = '<option value="all">Toutes les cultures</option>';
        cultureTypes.sort();
        cultureTypes.forEach(function(type) {
            filterSelect.innerHTML += '<option value="' + type + '">' + type + '</option>';
        });

        filterSelect.addEventListener('change', function() {
            var selectedCulture = this.value;
            var visibleArea = 0;

            layer_Parcelles_bloc120_3.eachLayer(function(layer) {
                var culture = layer.feature.properties.nom;
                var area = layer.feature.properties.superficie;

                if (selectedCulture === 'all' || culture === selectedCulture) {
                    layer.setStyle({ opacity: 1, fillOpacity: 0.1 }); // Show layer
                    if (!map.hasLayer(layer)) {
                        map.addLayer(layer);
                    }
                    visibleArea += area;
                } else {
                    layer.setStyle({ opacity: 0, fillOpacity: 0 }); // Hide layer
                }
            });
            document.getElementById('stats-visible').textContent = visibleArea.toFixed(2);
        });
        // --- END FILTER AND STATS LOGIC ---

        setBounds();
        var i = 0;
        layer_Parcelles_bloc120_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Parcelles_bloc120_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Infrastructures_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #323232; font-size: 7pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Infrastructures_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Parcelles_bloc120_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nom'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Parcelles_bloc120_3,layer_Infrastructures_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Parcelles_bloc120_3,layer_Infrastructures_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Parcelles_bloc120_3,layer_Infrastructures_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Parcelles_bloc120_3,layer_Infrastructures_4]);
        });
        </script>
    </body>
</html>
